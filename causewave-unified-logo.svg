<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Text gradients matching your logo colors -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FB3D9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Your Logo - positioned on the left -->
  <image href="logo.png" x="5" y="10" width="80" height="80" preserveAspectRatio="xMidYMid meet"/>

  <!-- Company Name - Main -->
  <text x="105" y="35"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="28"
        font-weight="700"
        fill="url(#textGradient)"
        letter-spacing="-0.5px">Causewave</text>

  <!-- Company Name - Sub -->
  <text x="105" y="58"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="16"
        font-weight="600"
        fill="#4FB3D9"
        letter-spacing="0.8px">INNOVATIONS LLP</text>

  <!-- Subtle accent line under company name -->
  <line x1="105" y1="65" x2="280" y2="65"
        stroke="#4FB3D9"
        stroke-width="1"
        opacity="0.4"/>
</svg>
<!-- Google Analytics Tracking Code -->
<!-- Copy this code and paste it in the <head> section of ALL HTML files -->
<!-- Replace G-XXXXXXXXXX with your actual Google Analytics GA4 tracking ID -->

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'G-XXXXXXXXXX');
</script>
<!-- End Google Analytics -->

<!-- 
INSTRUCTIONS:
1. Go to https://analytics.google.com/
2. Create a new GA4 property for your website
3. Get your tracking ID (format: G-XXXXXXXXXX) 
4. Replace G-XXXXXXXXXX in the code above with your actual ID
5. Add this code to the <head> section of these files:
   - index.html
   - about.html
   - services.html
   - founder.html
   - contact.html

Place it after the <meta> tags but before the <link> tags for best practices.
-->

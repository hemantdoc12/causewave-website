<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FB3D9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4965;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4FB3D9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Wave Logo Background Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#waveGradient)" opacity="0.1"/>

  <!-- Main Wave Shape -->
  <path d="M10,40 Q25,20 40,40 T70,40"
        stroke="url(#waveGradient)"
        stroke-width="6"
        fill="none"
        stroke-linecap="round"/>

  <!-- Secondary Wave -->
  <path d="M15,45 Q30,25 45,45 T75,45"
        stroke="url(#waveGradient)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        opacity="0.7"/>

  <!-- Accent Dot -->
  <circle cx="65" cy="25" r="4" fill="#4FB3D9" opacity="0.8"/>

  <!-- Company Name - Main -->
  <text x="95" y="32"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="24"
        font-weight="700"
        fill="url(#textGradient)"
        letter-spacing="-0.5px">Causewave</text>

  <!-- Company Name - Sub -->
  <text x="95" y="52"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="14"
        font-weight="600"
        fill="#4FB3D9"
        letter-spacing="0.5px">INNOVATIONS LLP</text>

  <!-- Subtle underline accent -->
  <line x1="95" y1="56" x2="220" y2="56"
        stroke="#4FB3D9"
        stroke-width="1"
        opacity="0.3"/>
</svg>